<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/c9f8ad8d51.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="loader">
      <span class="logo" data-text="ohmyfood">ohmyfood</span>
    </div>
    <header>
      <span class="logo">ohmyfood</span>
    </header>
    <main>

      <section id="hero">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a class="hero__btn btn" href="#restaurants">
          Explorer nos restaurants
        </a>
      </section>

      <section id="fonctionnement">
        <h2>Fonctionnement</h2>
      </section>

      <section id="restaurants">
        <h2>Restaurants</h2>
        <div class="container">
          <a href="#" class="card">
            <article>
              <figure>
                <img src="./assets/images/restaurants/jay-wennington.jpg" alt="Image d'une assiette gastronomique">
                <figcaption>
                  <div class="card__description">
                    <h4>La pallette du gout</h4>
                    <p>Ménilmontant</p>
                  </div>
                  <div class="card__description--heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                  </div>
                </figcaption>
              </figure>
            </article>
          </a>
          <a href="#" class="card">
            <article>
              <figure>
                <img src="./assets/images/restaurants/stil.jpg" alt="Image d'une assiette gastronomique">
                <figcaption>
                  <div class="card__description">
                    <h4>La note enchantée</h4>
                    <p>Charonne</p>
                  </div>
                  <div class="card__description--heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                  </div>
                </figcaption>
              </figure>
            </article>
          </a>
          <a href="#" class="card">
            <article>
              <figure>
                <img src="assets/images/restaurants/toa-heftiba.jpg" alt="Image d'une assiette gastronomique">
                <figcaption>
                  <div class="card__description">
                    <h4>À la française</h4>
                    <p>Cité Rouge</p>
                  </div>
                  <div class="card__description--heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                  </div>
                </figcaption>
              </figure>
            </article>
          </a>
          <a href="#" class="card">
            <article>
              <figure>
                <img src="./assets/images/restaurants/louis-hansel.jpg" alt="Image d'une assiette gastronomique">
                <figcaption>
                  <div class="card__description">
                    <h4>La pallette du gout</h4>
                    <p>Ménilmontant</p>
                  </div>
                  <div class="card__description--heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                  </div>
                </figcaption>
              </figure>
            </article>
          </a>
        </div>
      </section>

    </main>
    <footer>
      <a href="">
        <h5 class="logo">ohmyfood</h5>
      </a>

      <ul>
        <li>
          <a href="#">
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant</a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-handshake"></i>
            Devenir partenaire
          </a>
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
        <li>
          <a href="#">
            Contact
          </a>
        </li>
      </ul>
    </footer>
  </body>

</html>
